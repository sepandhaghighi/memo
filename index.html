    <meta name="description" content="Mnimi is a game of memory skill inspired by Simon electronic game. The game creates a series of lights and requires a user to repeat the sequence. If the user succeeds, the series becomes progressively longer and more complex. Once the user fails, the game is over." />

<body itemscope itemtype="http://schema.org/WebPage">    
    <div id="particles-js" itemprop="particleSection"> </div>
        <div class="siteWrapper" id="siteWrapper" itemprop="mainContentOfPage">
            <div class="shortcut">
                <h2>Shortcuts</h2>
                <p>Restart (r)</p>
                <p>Help (h)</p>
            </div>
            <div class="music_control">
                <p id="sound_on_off" onclick="audioControl();"><i class="fa fa-volume-off fa-3x" aria-hidden="true"></i></p>
            </div>
                <h1 id="game_name" class="get_name" itemprop="siteName">Loading ...</h1>
            <div class="header" id="header" itemprop="siteMenu" >
                <button onclick="swalHelp();" class="reset" id="help" title="Help Page">Help</button>
                <button onclick="redirect(6);" class="reset" id="support" title="Support Game">Support</button>
                <button onclick="scoreTable();" class="reset" id="score_button" title="Score">Score</button>
            </div>
            <table class="mnimi" id="mnimi" itemprop="gameTable">
                <tr>
                    <td id="1" onclick="replyClick(this.id)"></td>
                    <td id="2" onclick="replyClick(this.id)"></td>

                </tr>
                <tr>
                    <td id="3" onclick="replyClick(this.id)"></td>
                    <td id="4" onclick="replyClick(this.id)"></td>
                </tr>
            </table>

            <table class="score" id="score" itemprop="scoreTable">
                <tr>
                    <td>Score</td>
                    <td id="win">0</td>
                </tr>
            </table>
            <div class="button_section" itemprop="controlButtonSection">
                <button onclick="startGame();" class="reset" title="Start Game" id="start">Start</button>
                <button onclick="restartGame();" class="reset" title="Restart Game" id="restart">Reset</button>
                <button onclick="swalHelp();" class="reset" id="help2" title="Help Page">Help</button>
                <button onclick="redirect(6);" class="reset" id="support2" title="Support Game">Support</button>
            </div>

            <div id="login-footer" itemprop="siteFooter">
                <p>&nbsp; Designed With ❤️ &nbsp;&nbsp;</p>
                <p>By<a href="http://www.shaghighi.ir" title="Sepand Haghighi" target="_blank">&nbsp;S.Haghighi</a></p>
            </div>
        </div>
    

    <script>
        begin();
    </script>
    <script src="js/particles.min.js"></script>
    <script src="js/app.min.js"></script>
</body>
